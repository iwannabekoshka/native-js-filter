<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native JS filter</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
<main class="main">
    <h1 class="title">Фильтр по временам года на чистом JS</h1>
    <ul class="list">
        <li class="list__item list__item--active" data-id="all">Все</li>
        <li class="list__item" data-id="winter">Зима</li>
        <li class="list__item" data-id="spring">Весна</li>
        <li class="list__item" data-id="summer">Лето</li>
        <li class="list__item" data-id="autumn">Осень</li>
    </ul>
    <div class="cards">
        <div class="cards__item winter">
            Зима 1
        </div>
        <div class="cards__item summer">
            Лето 1
        </div>
        <div class="cards__item spring">
            Весна 1
        </div>
        <div class="cards__item autumn">
            Осень 1
        </div>
        <div class="cards__item autumn">
            Осень 2
        </div>
        <div class="cards__item spring">
            Весна 2
        </div>
        <div class="cards__item autumn">
            Осень 3
        </div>
        <div class="cards__item summer">
            Лето 2
        </div>
        <div class="cards__item spring">
            Весна 3
        </div>
        <div class="cards__item spring">
            Весна 4
        </div>
        <div class="cards__item winter">
            Зима 2
        </div>
        <div class="cards__item summer">
            Лето 3
        </div>
    </div>
</main>

<script src="./index.js"></script>
</body>
</html>
